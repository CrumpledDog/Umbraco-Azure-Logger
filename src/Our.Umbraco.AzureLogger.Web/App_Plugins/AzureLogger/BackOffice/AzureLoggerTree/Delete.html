<div class="umbracoDialog umb-dialog" ng-controller="AzureLogger.DeleteController">

    <p class="umb-abstract">
        Are you sure you want to delete <strong>{{currentNode.name}}</strong> ?
    </p>

    <!-- TODO: extract out the repeated markup (also used in SearchFilters && Create) -->
    <div class="umb-pane btn-toolbar umb-btn-toolbar">
        <div class="control-group umb-control-group">

            <a href="" class="btn btn-link" ng-click="cancel()"><localize key="general_cancel">Cancel</localize></a>
            <a href="" class="btn btn-primary" ng-click="delete(currentNode)"><localize key="general_ok">OK</localize></a>

        </div>
    </div>

</div>
