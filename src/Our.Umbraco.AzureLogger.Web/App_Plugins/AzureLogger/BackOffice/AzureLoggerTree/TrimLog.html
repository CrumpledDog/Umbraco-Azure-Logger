<div ng-controller="AzureLogger.TrimLogController" ng-init="init(currentNode)">

    <umb-pane>
        <p>
            Wiping all existing entries in the log may take some time, but note that the logger may continue adding new log entries.
        </p>

        <a href="" class="btn btn-link" ng-click="cancel()"><localize key="general_cancel">Cancel</localize></a>
        <a href="" class="btn btn-primary" ng-click="trimLog()"><localize key="general_ok">OK</localize></a>

    </umb-pane>

</div>
