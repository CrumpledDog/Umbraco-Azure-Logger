<div ng-controller="AzureLogger.WipeLogController" ng-init="init(currentNode)">

    <umb-pane>
        <p>
            Any log entries destined for this table whilst it is being wiped will not be captured.
            (The log entries are removed by deleting the Azure table, and then recreating it)
        </p>

        <a href="" class="btn btn-link" ng-click="cancel()"><localize key="general_cancel">Cancel</localize></a>
        <a href="" class="btn btn-primary" ng-click="wipeLog()"><localize key="general_ok">OK</localize></a>

    </umb-pane>

</div>
