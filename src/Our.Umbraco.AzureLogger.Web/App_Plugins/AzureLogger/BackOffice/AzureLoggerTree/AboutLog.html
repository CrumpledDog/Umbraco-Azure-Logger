<div ng-controller="AzureLogger.AboutLogController" ng-init="init(currentNode)">

    <umb-pane>

        <dl>
            <dt>Appender Name:</dt>
            <dd>{{ appenderName }}</dd>

            <dt>Connection String:</dt>
            <dd>{{ connectionString }}</dd>

            <dt>Table Name:</dt>
            <dd>{{ tableName }}</dd>

            <dt>Read Only</dt>
            <dd>{{ readOnly }}</dd>

            <dt>Buffer Size</dt>
            <dd>{{ bufferSize }}</dd>
        </dl>

        <a href="" class="btn btn-link" ng-click="cancel()"><localize key="general_cancel">Cancel</localize></a>

    </umb-pane>

</div>
