<div ng-controller="AzureLogger.ConnectionStatusController">

    <p ng-if="connected">
        Connected:
        <dl>
            <dt>Connection String</dt>
            <dd>{{connectionString}}</dd>

            <dt>Table Name</dt>
            <dd>{{tableName}}</dd>
        </dl>
    </p>

    <p ng-if="connectionErrorMessage">Connection Error: '{{connectionErrorMessage}}'</p>

</div>
